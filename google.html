<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                <i class="fas fa-th"></i>
                <i class="fas fa-circle"></i>
            </div>            
        </div>
        <div class="main">
            <div class="google-div">
                <span class="blue">G</span><span class="orange">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="orange">e</span>
            </div>
            <div class="input-div">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search Google or Type a url">
                <i class="fas fa-microphone"></i>
            </div>
            <div class="btn-div">
                <button>Google search</button>
                <button>I'm feeling lucky</button>

            <p>Google offered in: <a href="#">Hausa</a> <a href="#">Igbo</a> <a href="#">Edo</a> <a href="#">Yoruba</a> <a href="#">Nigeria Pidgin</a></p>

            <div class="last-div">
                <div class="left-align">
                    <p>Lorem.</p>
                    <p>Lorem.</p>
                    <p>Lorem, ipsum.</p>
                    <p>Lorem.</p>
                </div>
                <div class="middle">
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div class="right-align">
                    <p>privacy</p>
                    <p>terms</p>
                    <p>settings</p>
